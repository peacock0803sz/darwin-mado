name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-15
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod
      - name: Build ${{ matrix.goarch }}
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=${{ matrix.goarch }} \
            SDKROOT=$(xcrun --sdk macosx --show-sdk-path) \
            go build -ldflags="-X main.version=${{ github.ref_name }}" \
            -o mado-${{ matrix.goarch }} ./cmd/mado
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mado-${{ matrix.goarch }}
          path: mado-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: mado-*
          merge-multiple: false
      - name: Create universal binary
        run: lipo -create -output mado mado-amd64/mado-amd64 mado-arm64/mado-arm64
      - name: Compress
        run: tar czf mado-darwin-universal.tar.gz mado
      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: mado-darwin-universal.tar.gz
